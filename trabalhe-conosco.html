<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shoes Store</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
      <div class="logo"><img src="images/logo-color.png" alt="Logo Shoes Store"></div>
      <div class="icon-nav"><i class="fa-solid fa-bars"></i></div>
      <nav>
         <a href="#">Todos os Produtos</a>
         <a href="#">Coleções</a>
         <a href="#">Outlet</a>
      </nav>
   </header>

   <section>

      <h1>Faça parte do nosso time</h1>

      <div>

         <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" />

            <label for="email">Email</label>
            <input type="email" id="email" />

            <label for="phone">Telefone</label>
            <input type="phone" id="phone" />

            <label for="departamentos">Departamentos</label>
            <select name="departamentos" id="departamentos">
               <option selected disabled>Selecionar</option>
               <option value="rh">Recursos Humanos</option>
               <option value="ti">Tecnologia</option>
               <option value="segurancaDoTrabalho">Segurança do Trabalho</option>
               <option value="medicinaDoTrabalho">Medicina do Trabalho</option>
            </select>

            <label for="disponibilidade">Disponibilidade</label>
            <input type="checkbox">Integral (8h)
            <input type="checkbox">Meio período (4h)
            <input type="checkbox">Freelance

            <label for="contato">Qual a melhor forma de contato com você? </label>
            <input type="radio" value="telefone" id="telefone" name="contato">
            <label for="telefone">Telefone</label>
            <input type="radio" value="email" id="email" name="contato">
            <label for="email">Email</label>
            <input type="radio" value="whatsapp" id="whatsapp" name="contato">
            <label for="whatsapp">Whatsapp</label>

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="30" rows="4">
            </textarea>

            <label for="curriculo">Curriculo</label>
            <input type="file" id="curriculo"/>
            
         </form>

      </div>

   </section>

   <!--
      Pseudoseletores CSS
      Ao Clicar no input -> 
   -->

</body>
</html>
